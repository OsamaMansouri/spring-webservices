spring.application.name=Jaxrs

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
# PostgreSQL Configuration
# Option 1: PostgreSQL Local (port 5454) - Par défaut si PostgreSQL local est installé
spring.datasource.url=jdbc:postgresql://localhost:5454/jaxrs
# Option 2: PostgreSQL Docker (port 5455) - Décommentez si vous utilisez Docker
# spring.datasource.url=jdbc:postgresql://localhost:5455/jaxrs

spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8087

# ============================================================================
# JAX-RS (JERSEY) CONFIGURATION
# ============================================================================
# Base path for JAX-RS endpoints: /api/*
# To DISABLE JAX-RS: Comment out or remove the line below
spring.jersey.application-path=/api

# ============================================================================
# SPRING DATA REST CONFIGURATION
# ============================================================================
# Base path for Spring Data REST endpoints: /api-data-rest/*
# To DISABLE Spring Data REST: Comment out all lines in this section
spring.data.rest.base-path=/api-data-rest
spring.data.rest.default-page-size=20
spring.data.rest.max-page-size=100

# ============================================================================
# REST CONTROLLERS (SPRING MVC) CONFIGURATION
# ============================================================================
# REST Controllers use base path: /api-rest/*
# To DISABLE REST Controllers: Remove or comment @RestController annotations in controllers
# No specific configuration needed here - controllers are discovered automatically

# ============================================================================
# ACTUATOR / MONITORING CONFIGURATION
# ============================================================================
# Expose les endpoints nécessaires
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# (Optionnel mais utile)
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
